<h2>{{question}}:</h2>
<div class="answers">
    {{#if results}}
    {{#each parts}}
    <div class="answer">
        <div class="bar-container">
            <div class="bar" style="width: {{this.percent}}%"></div>
            <div class="answer-data">
                <span class="label">{{this.label}}</span>
                <span class="count">{{this.count}}</span>
            </div>
        </div>
    </div>
    {{/each}}
    {{else}}
    {{#each parts}}
    <label><input type=checkbox data-answer="{{parts}}"/> {{this}}</label>
    {{/each}}
    {{/if}}
</div>
<div class="stats">
    <span>{{localize "ForienEasyPolls.CountAnswered"}}: <i class="count-answered">{{count}}</i></span>
</div>
